name: Update UNECE RSS feed

on:
  schedule:
    - cron: "0 6 * * *"   # Todos los d√≠as a las 06:00 UTC
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4 feedgen lxml

      - name: Generate feed.xml
        run: python scripts/generate_feed.py

      - name: Commit and push feed.xml
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add feed.xml
          git commit -m "Auto-update feed.xml" || echo "No changes to commit"
          git push
